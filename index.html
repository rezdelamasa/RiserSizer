<!DOCTYPE html>
<html>
<head>
	<title>Riser Sizer</title>
	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">
	<link rel="stylesheet" type="text/css" href="output.css">
</head>
<body>
	<div class="app">
		<div class="overview">
			<h1 class="heading">Risers</h1>
			<button class="create-button">Create a Riser</button>
			<ul class="overview__list"></ul>
		</div>
		<div class="editor hidden">
			<div class="editing-area">
				<button class="button--back"><i class="fas fa-arrow-left"></i> Back</button>
				<button class="add-button add-button--above hidden">Add floor above +</button>
				<div class="riser"> 
					<div class="riser__label">
						<div class="riser__label__top">
							<h1 class="riser__label__text">P</h1>
						</div>
						<div class="riser__label__bottom">
							<h1 class="riser__label__text riser__label__text--bottom hidden"></h1>
							<form class="riser__label__form">
								<input class="riser__label__input" type="number" name="riser" autofocus required>
							</form>
						</div>
					</div>
					<ul class="riser__list">
						<div class="tutorial--riser"></div>
						<li class="floor floor--active floor-margin-helper">
							<form class="floor__label__form">
								<label for="floor">Label the floor before you begin</label>
								<input class="input input--label" type="text" name="floor" required>
							</form>
							<h1 class="floor__label"></h1>
							<ul class="floor__list"></ul>
							<div class="floor__menu hidden">
								<button class="floor__menu__button floor__menu__button--edit">Edit</button>
								<button class="floor__menu__button floor__menu__button--clear">Clear</button>
								<button class="floor__menu__button floor__menu__button--delete">Delete</button>
							</div>
						</li>
					</ul>
				</div>
				<button class="add-button add-button--below hidden">Add floor below +</button>
			</div>
			<div class="sidebar">
				<ul class="sidebar__list"></ul>
			</div>
		</div>
	</div>

	<script type="text/javascript" src="scripts.js"></script>
</body>
</html>
